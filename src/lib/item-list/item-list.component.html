<div class="{{itemClass}}">
  <ng-template #defaultEdit>
    edit
  </ng-template>
  <ng-template #defaultTrash>
    trash
  </ng-template>
  <ng-template #defaultMark>
    <div class="yes-marker"></div>
  </ng-template>
  <ng-template #defaultNotMark>
    <div class="not-marker"></div>
  </ng-template>
  <div [ngClass]="{'active':(result)}" data-id="{{idElement}}" class=" options-btn swipe-d-flex justify-content-between">
    <div (click)="action('edit')" class="option-list">
      <ng-container #viewContainerEdit></ng-container>
    </div>
    <div (click)="action('trash')" class="option-list">
      <ng-container #viewContainerTrash></ng-container>
    </div>
  </div>
  <div [ngClass]="{'left-swipe':(result)}" data-id="{{idElement}}"  class="list-swipe swipe-d-flex">
    <div *ngIf="showMark" class="swipe-w-10">
      <ng-container #viewContainerMark></ng-container>
    </div>
    <div (click)="clickItem($event)" [ngClass]="{'swipe-w-90':showMark, 'swipe-w-100':!showMark}">
      <div data-id="{{idElement}}"  class="text truncate">{{inside?.title}}</div>
      <div data-id="{{idElement}}"  class="small truncate">{{inside?.subTitle}}</div>
    </div>
    <div class="mark"></div>
  </div>
</div>
